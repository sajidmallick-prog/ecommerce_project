{% extends 'base.html' %}

{% block content %}

<div class="page-heading about-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="text-content">
            <h4>Register Yourself</h4>
            <h2>New Account</h2>
          </div>
        </div>
      </div>
    </div>
</div>

<section style="padding-top: 120px; padding-bottom: 50px;">
    <div class="d-flex justify-content-center align-items-center">
        <div class="col-md-8"> 
            <div class="col-md-12 text-center">
                <div class="section-heading">
                    <h2>Admin Registration</h2>
                </div>
            </div>
            <div class="contact-form shadow-lg p-4 bg-white rounded">
                <form id="customer-registration-form" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12 mb-3">
                            <label for="first_name">First Name</label>
                            <input name="first_name" type="text" class="form-control" id="first_name" placeholder="First Name" onkeypress="return validatefirstname(event)">
                            <small id="first_name_error" class="text-danger"></small>
                        </div>
                        <div class="col-lg-12 mb-3">
                            <label for="last_name">Last Name</label>
                            <input name="last_name" type="text" class="form-control" id="last_name" placeholder="Last Name" onkeypress="return validatelastname(event)">
                            <small id="last_name_error" class="text-danger"></small>
                        </div>
                        <div class="col-lg-12 mb-3">
                            <label for="username"> Username</label>
                            <input name="username" type="text" class="form-control" id="username" placeholder="username" oninput="return validateusername(event)">
                            <small id="username_error" class="text-danger"></small>
                        </div>
                        <div class="col-lg-12 mb-3">
                            <label for="dob">Date of Birth</label>
                            <input name="dob" type="date" class="form-control" id="dob">
                        </div>
                        <div class="col-lg-12 mb-3">
                            <label for="gender">Gender</label>
                            <select name="gender" class="form-control" id="gender">
                                <option class="form-control" value="" disabled selected>Select Gender</option>
                                {% for value, label in gender_choices %}
                                    <option value="{{ value }}">{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-lg-12 mb-3">
                            <label for="phone">Phone</label>
                            <input name="phone" type="text" class="form-control" id="phone" placeholder="Phone" onkeypress="return validatephone(event)">
                            <small id="phone_error" class="text-danger"></small>
                        </div>
                        <div class="col-lg-12 mb-3">
                            <label for="address">Address</label>
                            <textarea name="address" rows="4" class="form-control" id="address" placeholder="Address" oninput="return validateaddress(event)"></textarea>
                            <small id="address_error" class="text-danger"></small>
                        </div>
                        <div class="col-lg-12 mb-3">
                            <label for="email">Email</label>
                            <input name="email" type="email" class="form-control" id="email" placeholder="Email" oninput="return validateemail(event)">
                            <small id="email_error" class="text-danger"></small>
                        </div>
                        <div class="col-lg-12 mb-3">
                            <label for="password">Password</label>
                            <input name="password" type="password" class="form-control" id="password" placeholder="Password" oninput="return validatepassword(event)">
                            <small id="password_error" class="text-danger"></small>
                        </div>
                        <div class="col-lg-12 mb-3">
                            <label for="profile_picture">Profile Picture</label>
                            <input type="file" name="profile_picture" class="form-control" id="profile_picture">
                            <small id="profile_picture_error" class="text-danger"></small>
                        </div>
                        <div class="col-lg-12">
                            <button type="submit" id="admin-Register-btn" class="filled-button">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock %}
