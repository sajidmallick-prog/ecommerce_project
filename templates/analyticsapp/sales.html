{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Sales Analytics</h2>
    
    <div class="card mb-4">
        <div class="card-header">
            <h4>Sales Trend ({{ start_date }} to {{ end_date }})</h4>
        </div>
        <div class="card-body">
            <img src="data:image/png;base64,{{ sales_trend }}" 
                 alt="Sales Trend" 
                 class="img-fluid">
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Sales by Category</h4>
                </div>
                <div class="card-body">
                    <!-- Category chart will go here -->
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Payment Methods</h4>
                </div>
                <div class="card-body">
                    <!-- Payment method chart will go here -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
