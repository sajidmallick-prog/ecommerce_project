{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Custom Chart Generator</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Chart Type</label>
                    <select name="chart_type" class="form-select">
                        <option value="category_sales">Sales by Category</option>
                        <option value="payment_methods">Payment Methods</option>
                        <option value="inventory_turnover">Inventory Turnover</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Date Range</label>
                    <select name="date_range" class="form-select">
                        <option value="7">Last 7 Days</option>
                        <option value="30" selected>Last 30 Days</option>
                        <option value="90">Last 90 Days</option>
                        <option value="365">Last Year</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Generate Chart</button>
            </form>
            
            {% if chart_image %}
            <div class="mt-4">
                <img src="data:image/png;base64,{{ chart_image }}" 
                     alt="Custom Chart" 
                     class="img-fluid">
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
